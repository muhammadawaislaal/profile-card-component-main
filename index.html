<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="profile-card">
            <div class="card-header">
                <img src="https://github.com/muhammadawaislaal/profile-card-component-main/edit/main/index.html" alt="Profile Picture" class="profile-pic">
            </div>
            <div class="card-body"> <pre>
                <h2>Victor Crest<span> 26</span></h2> </pre>
                <p>London</p>
            </div>
            <div class="card-footer">
                <div class="stats">
                    <div>
                        <strong>80K</strong>
                        <p>Followers</p>
                    </div>
                    <div>
                        <strong>803K</strong>
                        <p>Likes</p>
                    </div>
                    <div>
                        <strong>1.4K</strong>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
